<!doctype html>
<html>
  <head>
    <style>
      @import 'tailwindcss';

      :root {
        --primary: hsl(24.6 95% 53.1%);
        --primary-foreground: hsl(60 9.1% 97.8%);
        --background: hsl(0 0% 100%);
        --foreground: hsl(20 14.3% 4.1%);
        --card: hsl(0 0% 100%);
        --card-foreground: hsl(20 14.3% 4.1%);
        --border: hsl(20 5.9% 90%);
      }

      @theme inline {
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        --color-border: var(--border);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-background text-foreground">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold mb-4">Tailwind v4 Test</h1>
      <div
        class="bg-card text-card-foreground p-6 rounded-lg border border-border"
      >
        <h2 class="text-2xl font-semibold mb-2">Card Component</h2>
        <p>This should have proper styling with the orange theme.</p>
        <button
          class="bg-primary text-primary-foreground px-4 py-2 rounded mt-4"
        >
          Orange Button
        </button>
      </div>
    </div>
  </body>
</html>
